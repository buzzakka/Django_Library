{% extends "catalog/base.html" %}

{% block content %}
<div class="list-block">
    <h1>
        Моя библиотека:
    </h1>
    {% if page_obj %}
        {% for book in page_obj %}
            {% include "catalog/bookshelf/bookshelf_book_info.html" with book=book %}
        {% endfor %}
    {% else %}
        <p>Доступных книг нет.</p>
    {% endif %}
</div>

{% endblock %}
