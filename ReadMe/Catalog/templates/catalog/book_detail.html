{% extends "catalog/base_generic.html" %}

{% load static %}

{% block content %}
<h1>{{ book.title }}</h1>
<hr>
<div>
    <img src="{{MEDIA_URL}}{{ book.image }}" alt="">
    <div>
        <p><strong>Автор:</strong> {{ book.author }}</p>
        <p><strong>Жанры:</strong> {% for genre in book.genre.all[:1] %} {{ genre }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>
        <p><strong>Описание: </strong> {{book.description }}</p>
    </div>
</div>

{% endblock %}
