<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>ReadMe</title>{% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,200;0,400;0,600;1,200&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'Catalog/css/styles.css' %}" />
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="container">
                <a href="{% url 'index' %}" class="logo">
                    <img src="{% static 'Catalog/img/logo.png' %}" alt="" width="55px">
                </a>
                <nav id="navigation">
                    <ul class="menu">
                        <li><a href="{% url 'books' %}">Все книги</a></li>
                        <li><a href="{% url 'authors' %}">Все авторы</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
      </div>
</body>
</html>
